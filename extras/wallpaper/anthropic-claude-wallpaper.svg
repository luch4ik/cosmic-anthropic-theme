<svg width="3840" height="2160" viewBox="0 0 3840 2160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#2a2a29;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#141413;stop-opacity:1" />
    </radialGradient>
    <filter id="grain">
        <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="3" stitchTiles="stitch"/>
        <feColorMatrix type="saturate" values="0"/>
        <feComponentTransfer>
            <feFuncA type="linear" slope="0.05"/>
        </feComponentTransfer>
        <feComposite operator="in" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="3840" height="2160" fill="url(#grad1)"/>
  
  <!-- Subtle Grain Texture for "Paper" feel -->
  <rect width="3840" height="2160" filter="url(#grain)" opacity="0.4"/>

  <!-- Minimalist "Spark" Accent -->
  <circle cx="1920" cy="1080" r="400" fill="#d97757" opacity="0.03" filter="blur(100px)"/>
</svg>

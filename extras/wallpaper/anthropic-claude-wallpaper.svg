<svg width="3840" height="2160" viewBox="0 0 3840 2160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#2a2a29" stroke-width="2"/>
    </pattern>
    <pattern id="geo-accents" width="400" height="400" patternUnits="userSpaceOnUse">
      <rect x="50" y="50" width="10" height="10" fill="#d97757" opacity="0.4"/>
      <rect x="250" y="250" width="20" height="20" fill="#d97757" opacity="0.2"/>
      <circle cx="350" cy="100" r="5" fill="#faf9f5" opacity="0.3"/>
      <path d="M 0 200 L 400 200" stroke="#d97757" stroke-width="1" opacity="0.1" stroke-dasharray="10, 20"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#141413"/>
  
  <!-- Technical Grid -->
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Architectural Accents -->
  <rect width="100%" height="100%" fill="url(#geo-accents)" />
  
  <!-- Central Focus Element (Abstract Geometric) -->
  <g transform="translate(1920, 1080)">
    <circle cx="0" cy="0" r="300" stroke="#d97757" stroke-width="2" fill="none" opacity="0.2"/>
    <circle cx="0" cy="0" r="450" stroke="#faf9f5" stroke-width="1" fill="none" opacity="0.1" stroke-dasharray="20, 10"/>
    <rect x="-200" y="-200" width="400" height="400" stroke="#2a2a29" stroke-width="4" fill="none" transform="rotate(45)"/>
  </g>
</svg>
